<!DOCTYPE html>
<html>

<head>
	<title>Metagons</title>
	<script src="p5.js"></script>
	<style>
		canvas {
			display: block;
			margin: 0 auto;
		}
	</style>
</head>



<body>
	<script>
		let scalar = 50;
		let w = 1000;
		let h = 1000;

		let shapes = [];
		let numShapes = 40;


		function setup() {
			createCanvas(w, h);
			angleMode(DEGREES);
			colorMode(HSB);

			
			//noStroke();
			//noFill();

			noLoop();

			let a = 180;

			shapes.push([createVector(0,0)])

			for (let sides = 3; sides < numShapes+3; sides++) {
				shapes.push([]);
				
				for (let vert = 0; vert < sides-2; vert++) {
					var lastPoint;
					if (vert > 0) {
						lastPoint = shapes[shapes.length-1][shapes[shapes.length-1].length-1];
					} else {
						lastPoint = shapes[shapes.length-2][shapes[shapes.length-2].length-1];
					}
					shapes[shapes.length-1].push(createVector(lastPoint.x+cos(a), lastPoint.y+sin(a)));
					a -= 360/sides;
				}
			}
			let centerVec = createVector(w/2, h/2);
			for (let i = 0; i < shapes.length; i++) {
				for (let j = 0; j < shapes[i].length; j++) {
					shapes[i][j] = shapes[i][j].mult(scalar).add(centerVec);
				}
			}

			render();

		}

		function render() {
			console.log(shapes);
			background(200,70,15);

			noStroke();
			for (let i = shapes.length-1; i >= 1 ; i--) {
				beginShape(TRIANGLE_FAN );
				fill(random()*255,50,50);
				
				if (i>=1) {
					vertex(shapes[i-1][shapes[i-1].length-1].x, h-shapes[i-1][shapes[i-1].length-1].y);
				}
				for (let j = 0; j < shapes[i].length; j++) {
					vertex(shapes[i][j].x, h-shapes[i][j].y);
				}
				endShape();
			}

			// NO COLORED LINES
			stroke(0,50,0);
			strokeWeight(1);
			for (let i = 1; i < shapes.length; i++) {
				if (i>0) {
					beginShape(LINES);
					fill(90,50,50);

					var p1 = shapes[i-1][shapes[i-1].length-1]

					vertex(p1.x, h-p1.y);
					vertex(shapes[i][0].x, h-shapes[i][0].y);

					endShape();
				}
				for (let j = 0; j < shapes[i].length-1; j++) {
					beginShape(LINES);
					fill(90,50,50);

					vertex(shapes[i][j].x, h-shapes[i][j].y);
					vertex(shapes[i][j+1].x, h-shapes[i][j+1].y);

					endShape();
				}
			}

			
		}
		function draw() {
			// move and rotate camera
			render();
		}
	</script>
</body>

</html>
